{% extends 'base.html' %}
{% load static %}

{% block js %}
    <script src="{% static 'js/search.js' %}"></script>
{% endblock %}

{% block css %}
    <link href="{% static 'css/school.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6" id="schools-column"></div>
        <div class="col-md-6" id="discussions-column"></div>
    </div>
</div>

<div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none;">
    <span id="prevButton" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); cursor: pointer; color: white; font-size: 32px;" onclick="imgBack()">&lt;</span>
    <img id="galleryImage" src="" style="max-width: calc(100% - 60px); max-height: 100%; margin: auto; display: block;">
    <span id="nextButton" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; color: white; font-size: 32px;" onclick="imgForward()">&gt;</span>
</div>
    <script>
        let query = "{{ query }}";
        let load_more_searched_objects_url = "{% url 'load_more_searched_objects' %}"

        let clock_img = "{% static 'img/clock.svg' %}";
        let book_img = "{% static 'img/book.svg' %}";
        let star_img = "{% static 'img/star_full.svg' %}";
        let comment_img = "{% static 'img/comment.svg' %}";
    </script>
{% endblock %}
